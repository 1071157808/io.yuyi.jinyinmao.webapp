<ion-header-bar class="bar-light">
  <div>
    <a>金银猫</a>
  </div>
</ion-header-bar>
<ion-view>
  <ion-content>
    Some content!

    <!-- slider -->
    <div ng-controller="JinbaoyinIndexSliderCtrl as jinbaoyinIndexSliderCtrl">
      <button type="button" class="button button-calm" ng-click="jinbaoyinIndexSliderCtrl.refresh()">刷新</button>
      <ul>
        <li ng-repeat="slider in jinbaoyinIndexSliderCtrl.sliders">
          <h2>{{ slider.title }}</h2>
          <p>{{ slider.imageSource }}</p>
          <p>{{ slider.targetUrl }}</p>

        </li>
      </ul>
    </div>
  </ion-content>
</ion-view>
