<div ng-controller="JinbaoyinIndexSlideBoxCtrl as jinbaoyinIndexSlideBoxCtrl">
  <ion-slide-box does-continue="true" auto-play="true">
    <ion-slide ng-repeat="slide in jinbaoyinIndexSlideBoxCtrl.slides">
      <a ng-href="{{ slide.targetUrl }}" ng-click="jinbaoyinIndexSlideBoxCtrl.clickSlide(slide.targetUrl)">
        <img ng-src="{{ slide.imageSource }}">
      </a>
    </ion-slide>
  </ion-slide-box>
</div>
