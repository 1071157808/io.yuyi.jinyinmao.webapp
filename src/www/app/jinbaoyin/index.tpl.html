<ion-view title="金银猫">
  <div ng-include="'app/common/templates/index-header.tpl.html'"></div>
  <ion-content id="nonbackcolor">
    <div ng-include="'app/common/templates/index-slide-box.tpl.html'"></div>

    <div class="jinbaoyin-index-product padding">
      <h4 class="padding">{{ jinbaoyinCtrl.product.title }}</h4>
      <h5>承兑汇票抵押</h5>
      <strong class="jinbaoyin-yield">
        <em>{{ jinbaoyinCtrl.product.yield }}</em><samp>%</samp>
      </strong>

      <div class="clearfix">
        <span><em>{{ jinbaoyinCtrl.product.unitPrice }}</em>元起</span>
        <span>随时存取</span>
        <span>灵活投资</span>
      </div>
    </div>

    <div class="jym-index-purchase">
      <button class="btn button-action" href="/zcb/detail">立即抢购</button>
    </div>

    <div class="jym-safe-control">
      <div class="row">
        <a class="col col-33" href="/">
          <div class="block-a">
            <span class="icon-safe-1"></span>
            <em>风险趋零</em>
            <i></i>
          </div>
        </a>
        <a class="col col-33">
          <div class="block-b">
            <span class="icon-safe-2"></span>
            <em>刚性兑付</em>
            <i></i>
          </div>
        </a>
        <a class="col col-33">
          <div class="block-c">
            <span class="icon-safe-3"></span>
            <em>双重保障</em>
            <i></i>
          </div>
        </a>
      </div>
    </div>

  </ion-content>

  <ion-footer-bar class="bar-dark">
    <button class="button button-icon icon ion-ios-telephone-outline icon-left"></button>
    <div class="title">4008-888-888</div>
    <button class="button button-icon icon ion-monitor icon-right"></button>
  </ion-footer-bar>
</ion-view>
