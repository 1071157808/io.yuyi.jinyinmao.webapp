<div ng-controller="SlidesCtrl as slidesCtrl">
  <ion-slide-box auto-play="true" slide-interval="5000" on-slide-changed="slidesCtrl.onSlideChanged()" active-slide="slidesCtrl.activeSlideIndex">
    <ion-slide ng-repeat="slide in slidesCtrl.slides">
      <a ng-href="{{ slide.targetUrl }}" ng-click="slidesCtrl.clickSlide(slide.targetUrl)">
        <img ng-src="{{ slide.imageSource }}">
      </a>
    </ion-slide>
  </ion-slide-box>
</div>
