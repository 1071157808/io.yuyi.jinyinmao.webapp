<ion-header-bar class="bar-light" ng-controller="HeaderCtrl as headerCtrl">
  <div class="row">
    <div class="col col-25" ui-sref="jym.jinbaoyin">
      <i class="jym-icon-logo"></i>
    </div>
    <div class="col">
      <ul class="jym-nav-top clearfix">
        <li ng-repeat="tab in headerCtrl.indexTabs" ui-sref="{{ tab.sref }}">
          <i ng-class="tab['class']"></i>
        </li>
      </ul>
    </div>
  </div>
</ion-header-bar>
