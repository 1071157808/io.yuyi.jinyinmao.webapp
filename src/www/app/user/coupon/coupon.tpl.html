<ion-view title="管理优惠券">
  <ion-refresher
    pulling-icon="ion-arrow-down-c"
    spinner="spiral"
    on-refresh="ctrl.doRefresh()">
  </ion-refresher>
  <ion-content class="coupon">
    <ion-list>
      <ion-item collection-repeat="item in ctrl.viewModel.items">
        <div class="pull-left">
          <p><em ng-bind="item.amount"></em>&nbsp;元本金券</p>

          <p><span ng-bind="item.effectiveEndTime | time"></span> 到期</p>
        </div>
        <p class="pull-right" ng-click="ctrl.showConfirm(item.id)">放弃</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
