<ion-view title="订单详情">
  <ion-content>
    <p><span>订单金额</span><span ng-bind="order.viewModel.principal"></span></p>
    <p><span>下单时间</span><span ng-bind="order.viewModel.orderTime | longTime"></span></p>
    <p><span>预计收益</span><span ng-bind="order.viewModel.interest"></span></p>
    <p><span>额外收益</span><span ng-bind="order.viewModel.extraInterest"></span></p>
    <p><span>订单状态</span><span ng-bind="order.viewModel.statusText"></span></p>
    <p><span>订单号</span><span ng-bind="order.viewModel.orderNo"></span></p>
    <p><span>项目名称</span><span ng-bind="order.viewModel.productSnapshot.productTitle"></span></p>
    <p><span>项目期数</span><span ng-bind="order.viewModel.productSnapshot.issueNo"></span></p>
    <p><span>投资周期</span><span ng-bind="order.viewModel.productSnapshot.period"></span></p>
    <p><span>起息日期</span><span ng-bind="order.viewModel.valueDate | time"></span></p>
    <p><span>结息日期</span><span ng-bind="order.viewModel.settleDate | time"></span></p>
    <p><span>最迟还款日</span><span ng-bind="order.viewModel.productSnapshot.repaymentDeadline | time"></span></p>
  </ion-content>
</ion-view>
