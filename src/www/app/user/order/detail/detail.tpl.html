<ion-view title="订单详情">
  <ion-content>
    <ion-list class="orderList">
      <ion-item class="item-divider">
        <span>订单号： </span>
        <samp ng-bind="item.orderNo"></samp>
      </ion-item>
      <ion-item>
        <p>
          <span class="pull-left">订单金额</span>
          <span class="pull-right" ng-bind="item.orderTime | longTime"></span>
        </p>
        <p>
          <strong class="pull-left" ng-bind="item.principal"></strong><samp>&nbsp;元</samp>
        </p>
        <p><span class="pull-left">预计收益： </span>
          <span ng-bind="item.interest"></span>
          <span>&nbsp;&nbsp;&nbsp;+</span>
          <span ng-bind="item.extraInterest"></span>
          <span class="pull-right" ng-bind="item.statusText"></span>
        </p>
      </ion-item>
      <ion-item class="divider"></ion-item>
    </ion-list>
    <!--<p><span>订单金额</span><span ng-bind="order.viewModel.principal"></span></p>-->
    <!--<p><span>下单时间</span><span ng-bind="order.viewModel.orderTime | longTime"></span></p>-->
    <!--<p><span>预计收益</span><span ng-bind="order.viewModel.interest"></span></p>-->
    <!--<p><span>额外收益</span><span ng-bind="order.viewModel.extraInterest"></span></p>-->
    <!--<p><span>订单状态</span><span ng-bind="order.viewModel.statusText"></span></p>-->
    <!--<p><span>订单号</span><span ng-bind="order.viewModel.orderNo"></span></p>-->
    <ion-list class="orderDetail">
      <ion-item>
        <span class="pull-left">项目名称</span>
        <span class="pull-right" ng-bind="order.viewModel.productSnapshot.productTitle"></span>
      </ion-item>
      <ion-item>
        <span class="pull-left">项目期数</span>
        <span class="pull-right" ng-bind="order.viewModel.productSnapshot.issueNo"></span>
      </ion-item>
      <ion-item>
        <span class="pull-left">投资周期</span>
        <span class="pull-right" ng-bind="order.viewModel.productSnapshot.period"></span>
      </ion-item>
      <ion-item>
        <span class="pull-left">起息日期</span>
        <span class="pull-right" ng-bind="order.viewModel.valueDate | time"></span>
      </ion-item>
      <ion-item>
        <span class="pull-left">结息日期</span>
        <span class="pull-right" ng-bind="order.viewModel.settleDate | time"></span>
      </ion-item>
      <ion-item>
        <span class="pull-left">最迟还款日</span>
        <span class="pull-right" ng-bind="order.viewModel.productSnapshot.repaymentDeadline | time"></span>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
