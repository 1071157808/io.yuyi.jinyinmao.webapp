<ion-view title="订单列表">
    <ion-content>
        <ion-refresher pulling-icon="ion-arrow-down-c" spinner="spiral" on-refresh="orders.doRefresh()">
        </ion-refresher>
        <ion-list class="order-list">
            <div ng-repeat="item in orders.viewModel.items" ui-sref="jym.user-orders-detail({ orderIdentifier: item.orderIdentifier })">
                <ion-item class="item-divider item-icon-right">
                    <span>订单号： </span>
                    <samp ng-bind="item.orderNo"></samp>
                    <i class="icon ion-chevron-right"></i>
                </ion-item>
                <ion-item>
                    <p>
                        <span class="pull-left">订单金额</span>
                        <span class="pull-right" ng-bind="item.orderTime | longTime"></span>
                    </p>
                    <p>
                        <strong class="pull-left" ng-bind="item.principal"></strong>
                        <samp>&nbsp;元</samp>
                    </p>
                    <p><span class="pull-left">预计收益： </span>
                        <span ng-bind="item.interest"></span>
                        <span ng-if="item.extraInterest > 0">&nbsp;&nbsp;&nbsp;+</span>
                        <span ng-if="item.extraInterest > 0" ng-bind="item.extraInterest"></span>
                        <span class="pull-right" ng-bind="item.statusText"></span>
                    </p>
                </ion-item>
            </div>
            <ion-item class="divider"></ion-item>
        </ion-list>
        <ion-infinite-scroll ng-if="orders.moreDataCanBeLoaded()" on-infinite="orders.loadMoreData()" distance="1%" spinner="spiral">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
