<ion-view title="金包银流水记录">
  <ion-refresher
    pulling-icon="ion-arrow-down-c"
    spinner="spiral"
    on-refresh="transaction.doRefresh()">
  </ion-refresher>
  <ion-content>
    <ion-list class="reorder">
      <ion-item>
        <p class="pull-left">交易时间</p>

        <p class="pull-right" ng-bind="transaction.viewModel.transactionTime | longTime"></p>
      </ion-item>
      <ion-item ng-if="transaction.viewModel.resultCode === 0">
        <p class="pull-left">预计完成日期</p>

        <p class="pull-right" ng-bind="transaction.viewModel.predeterminedResultDate | time"></p>
      </ion-item>
      <ion-item ng-if="transaction.viewModel.resultCode === 1">
        <p class="pull-left">完成时间</p>

        <p class="pull-right" ng-bind="transaction.viewModel.resultTime | longTime"></p>
      </ion-item>
      <ion-item class="nonborder">
        <p class="pull-left">交易类型</p>

        <p class="pull-right" ng-bind="transaction.viewModel.tradeCode | tradeCodeForSettle"></p>
      </ion-item>
      <ion-item>
        <p class="pull-left">金额（元）</p>

        <p class="pull-right">
          <span class="plus" ng-if="transaction.viewModel.trade === 0"> + </span>
          <span class="minus" ng-if="transaction.viewModel.trade === 1"> - </span>
          <span ng-bind="transaction.viewModel.amount"></span>
        </p>
      </ion-item>
      <ion-item>
        <p class="pull-left">备注说明</p>

        <p class="pull-right" ng-bind="transaction.viewModel.transDesc"></p>
      </ion-item>
      <ion-item class="divider"></ion-item>
      <ion-item class="item-icon-right">
        <p>协议</p>
        <i class="icon ion-chevron-right"></i>
      </ion-item>
      <ion-item class="divider"></ion-item>
      <ion-item>
        <p class="pull-left">状态</p>

        <p class="pull-right" ng-bind="transaction.viewModel.resultCode | resultText" ng-style="transaction.viewModel.resultStyle"></p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
