<ion-view title="金包银赎回">
  <ion-content>
    <ion-list class="deposit">
      <ion-item>
        <span class="pull-left">可取资金（元）</span>
        <span class="pull-right"><strong ng-bind="ctrl.viewModel.jBYWithdrawalableAmount"></strong></span>
      </ion-item>
      <ion-item class="card deposit">
        <ion-item class="item">
          <span class="pull-left">今日可申请额度（元）：&nbsp;</span>
          <span class="pull-left" ng-bind="ctrl.viewModel.todayJBYWithdrawalableAmount"> 元</span>
        </ion-item>
        <ion-item class="divider"></ion-item>
        <label class="item item-input">
          <span class="input-label">取款金额</span>
          <input type="number" placeholder="请输入取款金额（元）" required min="0.01" max="1000000" ng-model="ctrl.viewModel.amount">
        </label>
        <label class="item item-input">
          <span class="input-label">输入密码</span>
          <input type="password" placeholder="请输入您的支付密码" ng-model="ctrl.viewModel.password" required minlength="1" maxlength="18">
        </label>
      </ion-item>

      <div class="narrow">
        <button ng-click="ctrl.check()">
          <span>
            <i class="icon ion-android-checkbox-outline-blank" ng-if="!ctrl.viewModel.checked"></i>
            <i class="icon ion-android-checkbox-outline" ng-if="ctrl.viewModel.checked"></i>
          </span>
          <span>同意</span>
        </button>
        <span ng-click="ctrl.toggleAgreement()">《金包银自动交易授权委托书》</span>
      </div>
    </ion-list>
    <button class="btn button-yellow" ng-disabled="!ctrl.withdrawButtonEnable()" ng-click="ctrl.withdraw()">同意协议并取现</button>
    <div class="space"></div>
    <div class="space"></div>
    <h4 class="tel">取现额度：单日限额10万元。</h4>
    <h4 class="tel">如有问题，请垂询&nbsp;4008-556-333。</h4>

    <div class="agreement" ng-if="ctrl.viewModel.showAgreement">
      <div ng-bind-html="ctrl.viewModel.agreement"></div>
      <div class="space"></div>
      <div class="space"></div>
      <button class="btn button-yellow" ng-click="ctrl.toggleAgreement()">返回</button>
      <div class="space"></div>
      <div class="space"></div>
    </div>

    <!--<div ng-if="ctrl.viewModel.noCard">-->

        <!--<h3>为了您的资金安全，您必须先签约绑定银行卡，才能进行取现操作！</h3>-->
      <!--</div>-->
      <!--<div class="space"></div>-->
      <!--<button class="btn button-yellow" ui-sref="jym.user-security-set-payment-password">设置支付密码</button>-->
    <!--</div>-->
  </ion-content>
</ion-view>
