<ion-view title="金包银赎回">
  <ion-content>
    <ion-list class="deposit">
      <ion-item>
        <span class="pull-left">可取资金（元）</span>
        <span class="pull-right"><strong ng-bind="account.viewModel.jBYWithdrawalableAmount"></strong></span>
      </ion-item>
      <ion-item class="card deposit">
        <ion-item class="item">
          <span class="pull-left">今日可申请额度</span>
          <span class="pull-left" ng-bind="account.viewModel.todayJBYWithdrawalableAmount"> 元</span>
        </ion-item>
        <ion-item class="divider"></ion-item>
        <label class="item item-input">
          <span class="input-label">取款金额</span>
          <input type="number" placeholder="请输入取款金额（元）" required min="0.01" max="1000000" ng-model="account.viewModel.amount">
        </label>
        <label class="item item-input">
          <span class="input-label">输入密码</span>
          <input type="password" placeholder="请输入您的支付密码" ng-bind="purchase.viewModel.userPaymentPassword" required minlength="8" maxlength="18" ng-pattern="/^(?![^a-zA-Z~!@#$%^&*_]+$)(?!\D+$).{8,18}$/">
        </label>
      </ion-item>

      <div class="row narrow">
        <div class="col col-25">
          <label class="checkbox checkbox-assertive">
            <input type="checkbox" checked>
            <span>同意</span>
          </label>
        </div>
        <div class="col col-75">
          <p>《金银猫金包银投资协议》</p>
        </div>
      </div>
    </ion-list>
    <button class="btn button-yellow">同意协议并付款</button>
    <br>
    <br>
    <h4 id="tel">如有问题，请垂询&nbsp;4008-556-333。</h4>
  </ion-content>
</ion-view>
