<ion-view title="选择银行卡">
  <ion-content>
    <ion-refresher
      pulling-icon="ion-arrow-down-c"
      spinner="spiral"
      on-refresh="account.doRefresh()">
    </ion-refresher>
    <ion-list class="bank-card">
      <ion-item ng-repeat="item in account.viewModel.items" class="item-thumbnail-left item-icon-right" ui-sref="jym.user-settle-account-deposit({ bankCardNo: item.bankCardNo })">
        <img ng-src="{{ item.bankName | bankImg }}">

        <h2 ng-bind="item.bankName"></h2>
        <p class="pull-right" ng-bind="item | bankCardStatus"></p>

        <p>尾号 <em ng-bind="item.bankCardNo.substr(-4)"></em></p>
        <p>可取现金额（元）：<span ng-bind="item.withdrawAmount"></span> </p>
        <i class="icon ion-chevron-right"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
