<ion-view title="资金账户">
  <ion-content class="settleaccount">
    <ion-refresher
      pulling-icon="ion-arrow-down-c"
      spinner="spiral"
      on-refresh="user.doRefresh()">
    </ion-refresher>
    <ion-list>
      <div class="item item-icon-right" ui-sref="jym.user-settle-account-list">
        <p><strong ng-bind="user.viewModel.balance"></strong> 元</p>
        <i class="icon ion-chevron-right"></i>
      </div>
      <div class="item">
        <p>投资中金额（元）：<em ng-bind="user.viewModel.investingPrincipal"></em></p>
      </div>
      <ion-item class="item divider"></ion-item>
      <div class="item item-icon-right" href="/">
        <h2>充值</h2>
        <i class="icon ion-chevron-right"></i>
      </div>
      <div class="item item-icon-right" href="/">
        <h2>提现</h2>
        <i class="icon ion-chevron-right"></i>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
