<ion-view title="我的金银猫">
  <ion-content id="user-index">
    <ion-list>
      <div class="item">
        <p class="pull-left">账户</p>
        <p class="pull-right" style="font-size: 14px">1234567896</p>
      </div>
      <div class="item">
        <p class="pull-left">真实姓名</p>
        <p class="pull-right">张某某</p>
      </div>
      <div class="item">
        <p class="pull-left">身份证</p>
        <p class="pull-right" style="font-size: 14px">123456789612346</p>
      </div>
      <ion-item class="divider"></ion-item>
      <div class="item item-icon-right" ui-sref="jym.userInfo.settleAccount">
        <p>资金账户</p>
        <i class="icon ion-chevron-right"></i>
      </div>
      <div class="item item-icon-right" ui-sref="jym.userInfo.jbyAccount">
        <p>金包银账户</p>
        <i class="icon ion-chevron-right"></i>
      </div>
      <div class="item item-icon-right" ui-sref="jym.userInfo.orders">
        <p>我的订单</p>
        <i class="icon ion-chevron-right"></i>
      </div>
      <div class="item item-icon-right" ui-sref="jym.userInfo.bankCards">
        <p>我的银行卡</p>
        <i class="icon ion-chevron-right"></i>
      </div>
      <ion-item class="divider">
      </ion-item>
      <div class="item item-icon-right" ui-sref="jym.userInfo.security">
        <p>密码设置</p>
        <i class="icon ion-chevron-right"></i>
      </div>
    </ion-list>
    <br>
    <button class="btn button-grey">登出</button>
  </ion-content>
</ion-view>
