<ion-view title="我的账户">
  <ion-list>
    <ion-item>
      <p class="pull-left">账户</p>
      <p class="pull-right" ng-bind="user.viewModel.cellphone"></p>
    </ion-item>
    <ion-item>
      <p class="pull-left">真实姓名</p>
      <p class="pull-right" ng-bind="user.viewModel.realName"></p>
    </ion-item>
    <ion-item>
      <p class="pull-left">身份证</p>
      <p class="pull-right" ng-bind="user.viewModel.credentialNo"></p>
    </ion-item>
    <ion-item class="divider"></ion-item>
    <ion-item class="item-icon-right" ui-sref="jym.user-about">
    <p>关于金银猫</p>
    <i class="icon ion-chevron-right"></i>
    </ion-item>
  </ion-list>
  <div class="space"></div>
  <div class="space"></div>

  <button class="btn button-grey">登出</button>
</ion-view>
