<ion-view>
  <ion-content>
    <div class="card">
      <label class="item item-input">
        <span class="input-label">设置密码</span>
        <input type="number" placeholder="6-18位字符、数字或字母">
      </label>
      <label class="item item-input">
        <span class="input-label">确认密码</span>
        <input type="text" placeholder="与新密码一致">
      </label>
    </div>
    <button class="btn button-yellow">确认</button>
  </ion-content>
</ion-view>
