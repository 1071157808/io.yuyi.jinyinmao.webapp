<ion-view title="设置新登录密码">
  <ion-content>
    <div class="card">
      <label class="item item-input">
        <span class="input-label">新密码</span>
        <input type="password" placeholder="6-18位字符、数字或字母" ng-model="ctrl.viewModel.password" required minlength="6" maxlength="18" ng-pattern="/^[a-zA-Z\d~!@#$%^&*_]{6,18}$/">
      </label>
      <label class="item item-input">
        <span class="input-label">确认新密码</span>
        <input type="password" placeholder="与新密码一致" ng-model="ctrl.viewModel.confirmPassword" required minlength="6" maxlength="18" ng-pattern="/^[a-zA-Z\d~!@#$%^&*_]{6,18}$/">
      </label>
    </div>

    <div class="space"></div>
    <div class="space"></div>
    <button class="btn button-yellow" ng-click="ctrl.resetPassword()" ng-disabled="!ctrl.enableButton()">修 改</button>
  </ion-content>
</ion-view>
