<ion-view title="我的账户">
  <ion-content>
    <ion-list>
      <ion-item>
        <p class="pull-left">账户</p>
        <p class="pull-right" ng-bind="ctrl.viewModel.cellphone"></p>
      </ion-item>
      <ion-item>
        <p class="pull-left">真实姓名</p>
        <p class="pull-right" ng-bind="ctrl.viewModel.realName"></p>
      </ion-item>
      <ion-item>
        <p class="pull-left">身份证</p>
        <p class="pull-right" ng-bind="ctrl.viewModel.credentialNo"></p>
      </ion-item>
      <ion-item class="divider"></ion-item>
    </ion-list>
  </ion-content>

</ion-view>
