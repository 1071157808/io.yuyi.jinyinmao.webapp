<ion-view title="添加银行卡">
  <ion-content>
    <ion-list>
      <label class="item item-input">
        <span class="input-label">手机</span>
        <input type="text" placeholder="请输入手机号码"/>
      </label>
      <label class="item item-input">
        <span class="input-label">姓名</span>
        <input type="text" placeholder="请输入姓名"/>
      </label>
      <label class="item item-input">
        <span class="input-label">身份证</span>
        <input type="text" placeholder="请输入18位身份证号"/>
      </label>
      <ion-item class="divider"></ion-item>
      <label class="item item-input">
        <span class="input-label">卡号</span>
        <input type="text" placeholder="请输入借记卡号"/>
      </label>
      <ion-item class="item item-icon-right">
        <span>开户银行</span>
        <i class="icon ion-chevron-right"></i>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
