<ion-view title="添加银行卡">
  <ion-content>
    <div ng-if="ctrl.viewModel.hasSetPaymentPassword">
      <ion-list>
        <label class="item item-input">
          <span class="input-label">手机</span>
          <input type="text" placeholder="请输入手机号码" required minlength="11" maxlength="11" ng-model="ctrl.viewModel.cellphone" readonly="readonly"/>
        </label>
        <label class="item item-input">
          <span class="input-label">姓名</span>
          <input type="text" placeholder="请输入姓名" required minlength="2" maxlength="30" ng-model="ctrl.viewModel.realName" ng-readonly="ctrl.viewModel.verified"/>
        </label>
        <label class="item item-input">
          <span class="input-label">身份证</span>
          <input type="text" placeholder="请输入18位身份证号" required minlength="5" maxlength="18" ng-model="ctrl.viewModel.credentialNo" ng-readonly="ctrl.viewModel.verified"/>
        </label>
        <ion-item class="divider"></ion-item>
        <ion-item class="item-thumbnail-left bank-card item-icon-right" ui-sref="jym.user-bank-card-add-bank-selector">
          <img ng-src="{{ ctrl.viewModel.bankName | bankImg }}">

          <h2 ng-bind="ctrl.viewModel.bankName"></h2>
          <i class="icon ion-chevron-right"></i>
        </ion-item>
        <label class="item item-input">
          <span class="input-label">卡号</span>
          <input type="text" placeholder="请输入借记卡号" required minlength="15" maxlength="19" ng-model="ctrl.viewModel.bankCardNo" ng-pattern="/^\d{15,19}$/"/>
        </label>
      </ion-list>
      <div class="space"></div>
      <div class="space"></div>
      <button class="btn button-yellow" ng-disabled="!ctrl.buttonEnable()" ng-click="ctrl.verify()" ng-if="ctrl.viewModel.hasSetPaymentPassword">绑定银行卡</button>
      <div class="space"></div>
      <div class="space"></div>
      <button class="btn button-grey" ng-if="" ng-click="ctrl.backHome()">先不绑卡 残忍拒绝</button>
      <p class="attention" ng-if="ctrl.viewModel.hasSetPaymentPassword">认证时会从卡内试扣1.08元，认证结束后即归还原卡。请保持身份信息与该银行卡开户信息一致，否则将认证失败。</p>

    </div>
    <div ng-if="ctrl.viewModel.hasSetPaymentPassword === false" id="notice">
      <div class="space"></div>
      <div class="space"></div>
      <div class="noticeDetail">

        <h2>欢迎您成为金银猫的会员</h2>

        <p>为了您的账户安全，请先完成以下设置</p>

        <div class="space"></div>
        <div class="space"></div>
        <button class="btn button-yellow" ui-sref="jym.user-security-set-payment-password" ng-if="!ctrl.viewModel.hasSetPaymentPassword">设置支付密码</button>
        <div class="space"></div>
        <div class="space"></div>
        <button class="btn button-grey" ng-click="ctrl.backHome()">先逛逛</button>
        <p class="attention">为保证您能够正常使用支付功能，请先设置支付密码。</p>
      </div>
    </div>
  </ion-content>
</ion-view>
