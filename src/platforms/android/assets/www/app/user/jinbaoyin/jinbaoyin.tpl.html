<ion-view title="金包银">
  <ion-content>
    <ion-refresher
      pulling-icon="ion-arrow-down-c"
      spinner="spiral"
      on-refresh="ctrl.doRefresh()">
    </ion-refresher>
    <ion-list class="jbyaccount" ui-sref="jym.user-jinbaoyin-list">
      <ion-item>
        <p>昨日收益（元）</p>
      </ion-item>
      <ion-item class="item-icon-right">
        <h1 ng-bind="ctrl.viewModel.jBYLastInterest"></h1>
        <i class="icon ion-chevron-right"></i>
      </ion-item>
      <ion-item>
        <p class="pull-right">
          累计收益（元）：<span ng-bind="ctrl.viewModel.jBYTotalInterest" class="white-span"></span>
        </p>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item>
        <p class="pull-left">在投资金（元）</p>

        <p class="pull-right" ng-bind="ctrl.viewModel.jBYTotalAmount">42355667.12</p>
      </ion-item>
      <ion-item>
        <p class="pull-left">可取现资金（元）</p>

        <p class="pull-right" ng-bind="ctrl.viewModel.jBYWithdrawalableAmount">5667.12</p>
      </ion-item>
      <ion-item>
        <p class="pull-left">今日利率</p>

        <p class="pull-right">
          <em ng-bind="ctrl.viewModel.jBYYield"></em><span>&nbsp;&nbsp;%</span>
        </p>
      </ion-item>
    </ion-list>
    <br>
    <button class="btn button-grey" ui-sref="jym.user-jinbaoyin-withdrawal">提现</button>
    <div class="space"></div>
    <button class="btn button-yellow" ui-sref="jym.jinbaoyin">认购</button>
  </ion-content>
</ion-view>
