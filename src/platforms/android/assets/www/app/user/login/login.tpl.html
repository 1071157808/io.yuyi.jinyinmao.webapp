<ion-view title="登录">
  <ion-content>
    <ion-list id="login-card">
      <ion-item class="divider"></ion-item>
      <label class="item item-input">
        <span class="input-label">账号</span>
        <input type="text" placeholder="手机号码" ng-model="user.viewModel.cellphone" required minlength="11" maxlength="11" ng-pattern="/^(13|14|15|17|18)\d{9}$/" ng-trim="true">
      </label>
      <label class="item item-input">
        <span class="input-label">密码</span>
        <input type="password" placeholder="6-18位数字或字母" ng-model="user.viewModel.password" required minlength="5" maxlength="18" ng-pattern="/^[a-zA-Z\d~!@#$%^&*_]{6,18}$/">
      </label>
    </ion-list>
    <div class="space"></div>
    <p id="forget-password" class="pull-right" ui-sref="jym.user-security-password-send-veri-code">
      <i class="icon ion-ios-help-outline"></i>&nbsp;忘记密码
    </p>

    <div class="space"></div>
    <div class="space"></div>
    <button class="btn button-yellow" ng-click="user.login()" ng-disabled="!user.loginButtonEnable()">登 录</button>
    <div class="space"></div>
    <div class="space"></div>
    <button class="btn button-yellow" ui-sref="jym.user-signup-send-veri-code">创建金银猫账户</button>
  </ion-content>
</ion-view>
